<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Validasi jQuery + Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Formulir Pendaftaran</h2>
    
    <!-- Alert error (disembunyikan default) -->
    <div id="error-alert" class="alert alert-danger d-none" role="alert">
      Nama tidak boleh kosong!
    </div>

    <!-- Form -->
    <form id="myForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda">
      </div>
      <button type="submit" class="btn btn-primary">Kirim</button>
    </form>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- jQuery Validasi -->
  <script>
    $(document).ready(function () {
      $('#myForm').on('submit', function (e) {
        e.preventDefault(); // Mencegah form submit default

        var nama = $('#nama').val().trim();

        if (nama === '') {
          $('#error-alert').removeClass('d-none');
        } else {
          $('#error-alert').addClass('d-none');
          alert("Form berhasil dikirim!\nNama: " + nama);
          // Di sini bisa lanjut kirim data ke server atau reset form
          // this.submit(); // jika ingin lanjut submit
        }
      });
    });
  </script>
</body>
</html>
