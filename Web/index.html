<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cek Usia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2>Cek Status Usia</h2>

    <form id="usiaForm">
      <div class="mb-3">
        <label for="nama" class="form-label">Nama:</label>
        <input type="text" class="form-control" id="nama" required>
      </div>
      <div class="mb-3">
        <label for="umur" class="form-label">Umur:</label>
        <input type="number" class="form-control" id="umur" required>
      </div>
      <button type="submit" class="btn btn-primary">Cek</button>
    </form>

    <div id="hasil" class="mt-3"></div>
  </div>

  <script>
    $(document).ready(function () {
      $('#usiaForm').submit(function (e) {
        e.preventDefault();
        const nama = $('#nama').val();
        const umur = parseInt($('#umur').val());
        let hasil = '';

        if (umur >= 18) {
          hasil = `<div class="alert alert-success">${nama} adalah <strong>Dewasa</strong>.</div>`;
        } else {
          hasil = `<div class="alert alert-warning">${nama} adalah <strong>Belum Dewasa</strong>.</div>`;
        }

        $('#hasil').html(hasil);
      });
    });
  </script>
</body>
</html>
